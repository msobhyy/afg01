<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure the app takes full height */
        #root {
            min-height: 100vh;
        }
        /* Custom styles for pagination buttons */
        .pagination-button {
            @apply px-4 py-2 rounded-lg font-semibold transition duration-300 shadow-md;
        }
        .pagination-button.active {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        .pagination-button.inactive {
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300;
        }
        .pagination-button:disabled {
            @apply opacity-50 cursor-not-allowed;
        }
        /* Styles for larger payment method icons */
        .payment-method-icon {
            color: #FF6F61; /* Coral for vibrant contrast */
            background-color: #F0F0F0; /* Light gray background */
            font-size: 2.5rem;
            line-height: 1;
            margin-right: 1rem;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SheetJS (xlsx) for Excel parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Firebase SDKs - imported as modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, serverTimestamp, getDocs, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase functions globally for the Babel script to access
        // This is a workaround since Babel standalone does not support ES modules directly in script type="text/babel"
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            updatePassword,
            getFirestore,
            collection,
            query,
            onSnapshot,
            doc,
            getDoc,
            addDoc,
            setDoc,
            updateDoc,
            deleteDoc,
            serverTimestamp,
            getDocs,
            where
        };
    </script>

    <!-- Define a global namespace for our application components and utilities -->
    <script type="text/babel">
        window.App = window.App || {};
    </script>

    <!-- Load utility and context files first -->
    <script type="text/babel" src="./src/context/AppContext.js"></script>
    <script type="text/babel" src="./src/utils/translations.js"></script>
    <script type="text/babel" src="./src/components/Modal.js"></script>
    <script type="text/babel" src="./src/components/PaginatedTable.js"></script>

    <!-- Load form components -->
    <script type="text/babel" src="./src/components/Forms/BranchForm.js"></script>
    <script type="text/babel" src="./src/components/Forms/UserForm.js"></script>
    <script type="text/babel" src="./src/components/Forms/EditPaymentForm.js"></script>
    <script type="text/babel" src="./src/components/Forms/PaymentMethodForm.js"></script>
    <script type="text/babel" src="./src/components/Forms/AddEditExpenseModal.js"></script>
    <script type="text/babel" src="./src/components/Forms/AddEditBonusModal.js"></script>
    <script type="text/babel" src="./src/components/Forms/AddEditOrgExpenseModal.js"></script>

    <!-- Load analytics components -->
    <script type="text/babel" src="./src/dashboards/Analytics/DailyEmployeeSummary.js"></script>
    <script type="text/babel" src="./src/dashboards/Analytics/DailyBranchesSummary.js"></script>
    <script type="text/babel" src="./src/dashboards/Analytics/MonthlySummaryTable.js"></script>
    <script type="text/babel" src="./src/dashboards/Analytics/MonthlyBranchesIncome.js"></script>

    <!-- Load dashboard components -->
    <script type="text/babel" src="./src/dashboards/AdminDashboard.js"></script>
    <script type="text/babel" src="./src/dashboards/SupervisorDashboard.js"></script>
    <script type="text/babel" src="./src/dashboards/EmployeeDashboard.js"></script>
    <script type="text/babel" src="./src/dashboards/PartnerDashboard.js"></script>
    <script type="text/babel" src="./src/dashboards/OrganizationExpensesDashboard.js"></script>
    <script type="text/babel" src="./src/dashboards/EmployeeFinancials.js"></script>


    <!-- Main application script, type="text/babel" allows JSX -->
    <script type="text/babel" src="./src/App.js"></script>
</body>
</html>
